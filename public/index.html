<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color:rgb(137, 18, 18);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1496ad;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Upload</h1>
        <form id="singleUploadForm" action="/api/uploadSingle" method="POST" enctype="multipart/form-data">
            <label for="singleFile">Upload a Single File</label>
            <input type="file" name="myFile" id="singleFile" required>
            <button type="submit">Upload Single File</button>
        </form>
        <form id="multipleUploadForm" action="/api/uploadMultiple" method="POST" enctype="multipart/form-data">
            <label for="multipleFiles">Upload Multiple Files</label>
            <input type="file" name="myFiles" id="multipleFiles" multiple required>
            <button type="submit">Upload Multiple Files</button>
        </form>
    </div>
</body>
</html>
